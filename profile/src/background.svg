<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        svg {
          font-family: Montserrat Variable,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
        }

        .container {
          background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

<!--          display: flex;-->
          color: white;
          white-space: pre-wrap;
        }

        .hi {
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .title {
          width: 350px;
          margin-left: 25px;
          margin-top: -15px
        }

        .description {
          width: 100%;
          margin-left: 25px;
          margin-top: 70px;
          font-weight: 500;
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>
      <div class="container">
        <h2 class="title">Chatbots based on
artificial intelligence
for your business</h2>
        <h4 class="description">Do not lose a single client when contacting.
He communicates <strong>just like a human</strong>, without complicated settings.</h4>
      </div>
    </div>
  </foreignObject>
</svg>